{% extends 'frontend/layouts/base.html' %}

{% block content %}
{% load static %}

<!-- Breadcrumb -->
<section class="breadcrumb-section border-top">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/"><i class="fas fa-home"></i> Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ legal_link.title }}</li>
            </ol>
        </nav>
    </div>
</section>

<!-- Legal Link Content -->
<section class="page-details-section py-5">
    <div class="container">
        <h1 class="mb-4">{{ legal_link.title }}</h1>
        <div class="page-description">
            {{ legal_link.description|safe }}
        </div>
    </div>
</section>

{% endblock %}
