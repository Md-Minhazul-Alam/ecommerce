{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>
    <!-- Sidebar -->
    {% include 'frontend/includes/sidebar.html' %}

    <!-- Header -->
    <header>
        <!-- Top Header -->
        <div class="top-header d-none d-md-block">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <small><i class="fas fa-truck me-1"></i>Free shipping on orders over $50</small>
                    </div>
                    <div class="col-md-6 text-end">
                        <small>
                            <a href="#" class="text-white text-decoration-none me-3"><i class="fas fa-question-circle me-1"></i>Help</a>
                            <a href="#" class="text-white text-decoration-none"><i class="fas fa-map-marker-alt me-1"></i>Track Order</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Navigation -->
        {% include 'frontend/includes/main-nav.html' %}

        <!-- Menu -->
        {% include 'frontend/includes/menu.html' %}
    </header>
    
    <!-- Content -->
    {% block content %}

    {% endblock %}

    <!-- Footer -->
    {% include 'frontend/includes/footer.html' %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>
