{% extends 'frontend/layouts/base.html' %}
{% block title %}Page Not Found - {{ setting.website_name }}{% endblock %}

{% block content %}
{% load static %}

<!-- Breadcrumb -->
<section class="breadcrumb-section border-top">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/"><i class="fas fa-home"></i> Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">404 Error</li>
            </ol>
        </nav>
    </div>
</section>

<!-- 404 Page Content -->
<section class="page-details-section py-5 text-center">
    <div class="container">
        <h1 class="display-4 mb-3" style="font-weight:700;">Oops! Page not found.</h1>
        <p class="lead mb-4">
            The page you’re looking for doesn’t exist or may have been moved.
        </p>

        <div class="d-flex justify-content-center gap-3">
            <a href="/" class="btn btn-primary px-4 py-2">
                <i class="fas fa-home me-2"></i>Go Back Home
            </a>
        </div>
    </div>
</section>

{% endblock %}
